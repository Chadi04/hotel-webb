<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hotel Chadi - 5 star hotel">

  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <title>Hotel Chadi</title>
</head>

<body>

  <header>
    <h1>Hotel Chadi</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="book.html">Book </a>
      <a href="find.html">Find</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>


    <div class="container">
      <h2 class="spoonkid"> Customer service!</h2>
      <form action="tack.html">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="telephonnr">Telephon nr</label>
          </div>
          <div class="col-75">
            <input type="text" id="telephonnr" name="telephonenr" placeholder="Your telephone number..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" placeholder="Your email..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="subject">Subject</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="What can we help you with?.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
      <div class="container2">

      </div>
    </div>


  </main>
  <footer>Hotel Chadi &#124; Pilvägen 7 &#124; 232 51 Åkarp &#124; 040-540 00</footer>
</body>

</html>
